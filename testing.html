<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle Example</title>
    <link id="theme-style" rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Example CSS for demonstration */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        #theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="theme-toggle">üåô</button>
    <div class="container">
        <h1>Welcome to Dark Mode Toggle Example</h1>
        <p>This page demonstrates a simple dark mode toggle functionality.</p>
    </div>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const themeLink = document.getElementById('theme-style');

        // Check for saved theme in localStorage
        const currentTheme = localStorage.getItem('theme') || 'light';
        themeLink.href = currentTheme === 'dark' ? 'assets/css/dark.css' : 'assets/css/style.css';
        toggleButton.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        toggleButton.addEventListener('click', () => {
            if (themeLink.href.includes('dark.css')) {
                themeLink.href = 'assets/css/style.css';
                localStorage.setItem('theme', 'light');
                toggleButton.textContent = 'üåô';
            } else {
                themeLink.href = 'assets/css/style_l.css';
                localStorage.setItem('theme', 'dark');
                toggleButton.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
